<!DOCTYPE html>
<html>
    <head>
        <title>Menu indicador moderno</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="navegacao">
            <ul>
                <li class="lista ativo">
                    <a href="#">
                        <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="texto">Home</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="texto">Perfil</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><ion-icon name="chatbubble-outline"></ion-icon></span>
                        <span class="texto">Mensagens</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><ion-icon name="camera-outline"></ion-icon></span>
                        <span class="texto">Fotos</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="texto">Configurações</span>
                    </a>
                </li>
                <div class="indicador"></div>
            </ul>
        </div>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            <script>
                let lista = document.querySelectorAll('.lista');
                function linkAtivo(){
                    lista.forEach((item) => item.classList.remove('ativo'));
                    this.classList.add('ativo');
                }
                lista.forEach((item) => item.addEventListener('click',linkAtivo))
            </script>
    </body>
</html>
